    <!-- Dynamic Google tag (gtag.js) - Safe version -->
    <script>
      // Get GA4 configuration based on environment
      function getGA4Config() {
        const origin = window.location.origin;

        if (origin.includes('dfsdev')) {
          return {
            measurementId: 'G-3ZMKPYW53C',
            enabled: true
          };
        } else if (origin.includes('dfsqa')) {
          return {
            measurementId: 'G-KP0RM36CJT',
            enabled: true
          };
        } else if (origin.includes('staging')) {
          return {
            measurementId: null,
            enabled: false
          };
        } else if (origin.includes('biharkrishi')) {
          return {
            measurementId: 'G-71TRE2K99N',
            enabled: true
          };
        } else {
          return {
            measurementId: null,
            enabled: false
          };
        }
      }

      // Load GA4 script dynamically only if enabled and measurement ID exists
      const config = getGA4Config();
      if (config.enabled && config.measurementId) {
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${config.measurementId}`;
        document.head.appendChild(script);
      } else {
        console.log('GA4 script not loaded - disabled or no measurement ID');
      }
    </script>
